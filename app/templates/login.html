{% extends "layout.html" %}
{% block title %}Вход - AI Developer Portal{% endblock %}
{% block content %}
<div class="auth-container" id="login-app">
    <div class="auth-card">
        <h2>Вход в личный кабинет</h2>
        <form id="loginForm" @submit.prevent="handleSubmit">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" v-model="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" v-model="password" required>
            </div>
            <button type="submit" class="btn-primary">Войти</button>
        </form>
        <p class="auth-link">Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
    </div>
</div>
<script>
const { createApp } = Vue;
createApp({
    data() {
        return {
            email: '',
            password: '',
            message: '',
            messageType: '',
            isLoading: false
        };
    },
    methods: {
        async handleSubmit(event) {
            event.preventDefault();
            this.isLoading = true;
            this.message = '';
            this.messageType = '';
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: this.email,
                        password: this.password
                    })
                });
                const data = await response.json();
                if (response.ok && data.access_token) {
                    this.message = 'Вход успешен! Переход в личный кабинет...';
                    this.messageType = 'success';
                    // Сохраняем токен
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_email', this.email);
                    // Переход через 1.5 секунды
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    this.message = data.detail || 'Ошибка входа';
                    this.messageType = 'error';
                }
            } catch (error) {
                this.message = 'Ошибка сети или сервера';
                this.messageType = 'error';
                console.error('Login error:', error);
            } finally {
                this.isLoading = false;
            }
        }
    }
}).mount('#login-app');
</script>
{% endblock %}
